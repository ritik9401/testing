_format_version: "3.0"
add-plugins:
- selectors:
    plugins:
    - config:
        origins:
        - "*"
        methods:
        - GET
        - POST
        headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        exposed_headers:
        - X-Auth-Token
        credentials: true
        max_age: 3600
      enabled: true
      name: cors
      protocols:
      - grpc
      - grpcs
      - http
      - https
